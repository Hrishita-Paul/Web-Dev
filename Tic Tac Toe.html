<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./Tic Tac Toe.css">
</head>

<body>
    

    <h1 id="1st heading">Welcome To the most Popular Fun Game</h1>
    <h2>Tic-Tac-Toe</h2>
    <button id="Cross" onclick="cross()">Cross</button>
    <button id="Circle" onclick="circle()">Circle</button>
    <div class="container">
        <table border="3">
            <tr id="FirstRow">
                <td id="first-el" class="display-el"></td>
                <td id="second-el" class="display-el"></td>
                <td id="third-el" class="display-el"></td>
            </tr>
            <tr id="SecondRow">
                <td id="fourth-el" class="display-el"></td>
                <td id="fifth-el" class="display-el"></td>
                <td id="sixth-el" class="display-el"></td>
            </tr>
            <tr id="ThirdRow">
                <td id="seventh-el" class="display-el"></td>
                <td id="eighth-el" class="display-el"></td>
                <td id="ninth-el" class="display-el"></td>
            </tr>

        </table>
    </div>
     <!-- Element to display game result -->
     <p id="result-el"></p>

    <script src="./Tic Tac Toe.js"></script>
</body>
</html>
